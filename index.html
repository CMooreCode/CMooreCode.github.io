<!DOCTYPE html>
<html>
<head>
	<style>
		#git {
			position: absolute;
			border: 1px solid red;
			top: 20px;
			right: 10px;
		}
	</style>
	<title>Tester</title>
</head>

<body bgcolor = 'orange'>
	<h3 id="git">Text that will be replaced with time stamps</h3> 
	<h1 id="var" style="color:green;font-size:100px;">I Did I Did I Did I Did</h1>
	<h1 id="let" style="color:blue;font-size:100px;">A Thing A Thing A Thing</h1>
	<p id="timing" style="font-size:80px;"></p>
	<p id="dating" style="font-size:80px;"></p>
	<button id="btn" onclick="colour()">Start</button>
	<!-- executing function on button click -->

	<script type="text/javascript">

		var now  = new Date(); //init date
		var today = (now.getMonth()+1) + "-" + now.getDate() + "-" + now.getFullYear();
		var time = now.toLocaleTimeString();
		dating.innerText = today;
		timing.innerText = time;
		setInterval(function() { //check new date every minute
			var now  = new Date();
			var today = (now.getMonth()+1) + "-" + now.getDate() + "-" + now.getFullYear();
			dating.innerText = today;
		}, 60000);
		setInterval(function() { //second counter for time
			var now  = new Date();
			var today = (now.getMonth()+1) + "-" + now.getDate() + "-" + now.getFullYear();
			var time = now.toLocaleTimeString();
			dating.innerText = today;
			timing.innerText = time;
		}, 1000);

		function colour() {
			setInterval(function() {
				if (document.getElementById('var').style.color == 'green')
				var col1 = 'red';
				else
				col1 = 'green';
				// setting value of color 1 through var
				document.getElementById('var').style.color = col1;
				// changing color of h1 in html
			}, 55);

			setInterval(function() {
				if (document.getElementById('let').style.color == 'blue')
					var col2 = 'fuchsia';
				else
					col2 = 'blue';
				// setting value of color 1 through var

				document.getElementById('let').style.color = col2;
				if (document.body.style.background == 'orange')
					document.body.style.background = 'yellow';
				else
					document.body.style.background = 'orange';
				// changing color of h1 in html
			}, 50);
		}//function colour
		function gitUpdateTime() {
			var respondObj = JSON.parse(this.responseText);
			var updateDate = new Date(Date.parse(respondObj[0].updated_at));
			document.getElementById("git").innerHTML = "Last updated " + updateDate;
		}
		var url = "https://api.github.com/users/CMooreCode/repos";
		var updateRequest = new XMLHttpRequest();
		updateRequest.onload = gitUpdateTime;
		updateRequest.open('get', url, true);
		updateRequest.send();
		setInterval(function () {
			var url = "https://api.github.com/users/CMooreCode/repos";
			var updateRequest = new XMLHttpRequest();
			updateRequest.onload = gitUpdateTime;
			updateRequest.open('get', url, true);
			updateRequest.send();
		}, 60000);
		document.write("after urlText printing");
	</script>
</body>
</html>
